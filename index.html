<!DOCTYPE html>
<html>
<head>

    @media only screen and (max-width: 600px) {
      /* Responsive design for small screens */
      nav ul {
        display: none;
      }

      nav ul li {
        display: block;
        margin-bottom: 10px;
      }

      nav {
        text-align: center;
      }

</head>
<body>
